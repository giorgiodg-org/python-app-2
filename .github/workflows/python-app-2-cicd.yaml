name: python-app-2-cicd

on:
  push:
    paths:
      - src/**
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Extract shortened commit ID
        id: vars
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: giorgiodg/python-app-2:${{ env.COMMIT_ID }}
    outputs:
      commit_id: ${{ env.COMMIT_ID }}

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Modify values.yaml file
        shell: bash
        run: |
          echo ${{needs.ci.outputs.commit_id}}
          sudo apt update
          sudo apt install yq -y
          yq -Yi '.image.tag = "${{needs.ci.outputs.commit_id}}"' charts/python-app-2/values-dev.yaml

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Updates values.yaml with commit ${{needs.ci.outputs.commit_id}}"

      - name: Install ArgoCD
        shell: bash
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd

      - name: ArgoCD login
        shell: bash
        run: |
          argocd login argocd-server.argocd \
            --insecure  \
            --grpc-web \
            --username admin \
            --password  ${{ secrets.ARGOCD_PASSWORD }}

      - name: Setup ArgoCD repo and app
        shell: bash
        run: |

          ## Connects the argocd repo
          repo="https://github.com/giorgiodg-org/python-app-2.git"
          argocd repo list | grep -q $repo || argocd repo add $repo

          ## Connects the argocd app
          argocd app get python-app-2 || argocd app create python-app-2 \
          --repo $repo \
          --path charts/python-app-2 \
          --dest-namespace dev \
          --dest-server https://kubernetes.default.svc \
          --values values-dev.yaml \
          --revision main \
          --sync-policy manual \
          --sync-option CreateNamespace=true

      - name: ArgoCD app sync
        shell: bash
        run: |
          argocd app sync python-app-2
          argocd app wait python-app-2 --timeout 180
